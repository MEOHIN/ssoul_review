spring:
  datasource:
    url: jdbc:h2:mem:db_test;MODE=MySQL  # 테스트용 H2 메모리 DB
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop  # 테스트 시 생성 후 종료 시 제거
    properties:
      hibernate:
        format_sql: true  # SQL 포매팅
        show_sql: false  # 테스트 로그에서는 SQL 미출력
