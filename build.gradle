plugins {
	id 'java'
	id 'org.springframework.boot' version '3.3.5'
	id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.meohin'
version = '0.0.1-SNAPSHOT'
description = 'review project for ssoul'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(21)
	}
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
	// Spring AI milestone artifacts live here (not on Maven Central)
	maven { url 'https://repo.spring.io/milestone' }
}

dependencies {

	/* ---------------------------
	 * ğŸ“Œ Spring Web (MVC)
	 * --------------------------- */
	implementation 'org.springframework.boot:spring-boot-starter-web'
	// Spring MVC ê¸°ë°˜ ì›¹ ì„œë²„


	/* ---------------------------
	 * ğŸ“Œ Validation
	 * --------------------------- */
	implementation 'org.springframework.boot:spring-boot-starter-validation'


	/* ---------------------------
	 * ğŸ“Œ Data Access
	 * --------------------------- */
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	runtimeOnly 'com.h2database:h2'                 // ê°œë°œìš© DB
	runtimeOnly 'com.mysql:mysql-connector-j'       // ìš´ì˜ DB


	/* ---------------------------
	 * ğŸ“Œ Security & OAuth
	 * --------------------------- */
	implementation 'org.springframework.boot:spring-boot-starter-security'
	implementation 'org.springframework.boot:spring-boot-starter-oauth2-client'


	/* ---------------------------
	 * ğŸ“Œ JWT
	 * --------------------------- */
	implementation 'io.jsonwebtoken:jjwt-api:0.12.3'
	runtimeOnly 'io.jsonwebtoken:jjwt-impl:0.12.3'
	runtimeOnly 'io.jsonwebtoken:jjwt-jackson:0.12.3'


	/* ---------------------------
	 * ğŸ“Œ Batch
	 * --------------------------- */
	implementation 'org.springframework.boot:spring-boot-starter-batch'
	testImplementation 'org.springframework.batch:spring-batch-test'


	/* ---------------------------
	 * ğŸ“Œ Redis & Session
	 * --------------------------- */
	implementation 'org.springframework.boot:spring-boot-starter-data-redis'
	implementation 'org.springframework.session:spring-session-data-redis'


	/* ---------------------------
	 * ğŸ“Œ Actuator (ìš´ì˜ ëª¨ë‹ˆí„°ë§)
	 * --------------------------- */
	implementation 'org.springframework.boot:spring-boot-starter-actuator'


	/* ---------------------------
	 * ğŸ“Œ AWS S3 (Spring Cloud AWS ì‚¬ìš©)
	 * --------------------------- */
	implementation 'io.awspring.cloud:spring-cloud-aws-starter-s3:3.4.0'
	// ê¸°ì¡´ aws-java-sdk-s3 ì‚­ì œë¨


	/* ---------------------------
	 * ğŸ“Œ í™˜ê²½ ë³€ìˆ˜(.env)
	 * --------------------------- */
	implementation 'io.github.cdimascio:java-dotenv:5.2.2'


	/* ---------------------------
	 * ğŸ“Œ Lombok & DevTools
	 * --------------------------- */
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	developmentOnly 'org.springframework.boot:spring-boot-devtools'


	/* ---------------------------
	 * ğŸ“Œ Swagger / OpenAPI
	 * --------------------------- */
	implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.7.0'


	/* ---------------------------
	 * ğŸ“Œ Spring AI + OpenAI
	 * --------------------------- */
	implementation platform('org.springframework.ai:spring-ai-bom:1.0.0-M4')
	implementation 'org.springframework.ai:spring-ai-openai-spring-boot-starter'


	/* ---------------------------
	 * ğŸ“Œ Test
	 * --------------------------- */
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'org.springframework.security:spring-security-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

tasks.named('test') {
	useJUnitPlatform()
}
